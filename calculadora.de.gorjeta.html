<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <div>
        <h1>Calculadora de Gorjeta</h1>
    </div>
    <div>
        <form>
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p> 
                R$ <input type="number" placeholder="100" name="bill">
            </p>
            <label for="serviceQual">
                <p>Como foi o seu Serviço?</p>
            </label>
            <p>
                <select name="serviceQual" id="serviceQual">
                    <option disabled selected> --Selecione a Opção-- </option> 
                    <option value="0.3">30% Incrível</option>
                    <option value="0.2">20% Bom</option>
                    <option value="0.15">15% Aceitável</option>
                    <option value="0.1">10% Ruim</option>
                    <option value="0.05">00% Péssimo</option>
 
                </select>
            </p>
            <label for="pessoas">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p><input type="number" placeholder="1" nome="pessoas" id="pessoas"> pessoa(as)</p>
            <button type="submite">Calcular</button>
        </form>
    </div>
    
</body>
</html>
